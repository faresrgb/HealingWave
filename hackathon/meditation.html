<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tips</title>
    <style>
        /* Resetting margin and padding for body and html */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Style for the blue box */
        .blue-box {
            width: 100vw;  /* 100% of the viewport width */
            height: 100vh; /* 100% of the viewport height */
            background-color: rgba(0, 136, 255, 0.338); /* Transparent blue background */
            color: rgb(17, 3, 3); /* Dark red color for the text */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto; /* Allow scrolling if content overflows */
        }

        /* Styling the content inside the blue box */
        .content {
            max-width: 800px;
            text-align: left;
            font-size: 18px;
            line-height: 1.6;
        }

        .content h1 {
            font-size: 30px;
            color: #0056b3;
        }

        .content a {
            color: #1e90ff;
            text-decoration: none;
        }

        .content a:hover {
            text-decoration: underline;
        }

        .content ul {
            list-style-type: decimal;
            margin-top: 10px;
            padding-left: 20px;
        }

        /* Add some margin to paragraphs for better readability */
        .content p {
            margin-bottom: 15px;
        }

        /* Make the page more responsive on smaller screens */
        @media (max-width: 768px) {
            .blue-box {
                padding: 15px;
            }
        }

    </style>
</head>
<body>
    <div class="blue-box">
        <div class="content">
            <h1>videos for meditation</h1>
            <p>follow our yt channel for more yoga videos</p>
            <p>catch a high level to get more points </p>
            <p>the more yoga you practice the more you win</p>
            <a href="https://www.youtube.com/@YellowBrickCinema">link to our yoga videos</a>
            <img width="70px" height="45px" src="various-shapes-stars-show-scores-260nw-1618737073.webp" alt="good luck" >

</body>
