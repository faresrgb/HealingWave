<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustrative Background</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #d6e6f2, #f8fbfe); /* Soft gradient background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 900px;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #0056b3;
        }

        .container p {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .image-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #e6eff8; /* Border to blend with the background */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Smooth shadow */
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to MindEase</h1>
        <p>
            Here’s an image illustrating a peaceful scene to help calm your mind. 
            Surround yourself with moments of tranquility and focus on your mental well-being.
        </p>
        <div class="image-container">
            <img src="https://via.placeholder.com/600x400" alt="Peaceful Scene">
        </div>
        <footer>© 2024 HealingWave - Your mental well-being partner.</footer>
    </div>
</body>
</html>
